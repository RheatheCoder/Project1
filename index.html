<html>
    <head> <title> My Number 1 Console Project</title> <link rel="stylesheet" type="text/css" href="style.css"</head>
    <body>
        <h1> My First Console Project!</h1>
        <p> Hi My name is Rhea Pathak, and this is my first console project! I Hope you like it! </p>
        <img src="">
        <script>
            var sentence="Hi My Name Is Rhea Pathak";
            console.log (sentence);
            document.getElementById ("sentence").innerHTML= sentence;
            var uppercase=sentence.toUpperCase();
            console.log (uppercase);
            document.getElementById ("uppercase").innerHTML= uppercase;
            var lowercase= uppercase.toLowerCase();
            console.log (lowercase);
            document.getElementById ("lowercase").innerHTML= lowercase;
            var first_name="Manina and Rajeev";
            console.log (first_name);
            document.getElementById ("first_name").innerHTML= first_name;
            var last_name="Pathak";
            console.log (last_name);
            document.getElementById ("last_name").innerHTML= last_name;
            var full_name=first_name.concat (last_name);
            console.log (full_name);
            document.getElementById ("full_name").innerHTML= full_name;
            var maximum_number=Math.max (11, 9);
            console.log (maximum_number);
            document.getElementById ("maximum_number").innerHTML= maximum_number;
            var minimum_number= Math.min (11, 9);
            console.log (minimum_number);
            document.getElementById ("minimum_number").innerHTML= minimum_number;
        </script>
    </body>
</html>
